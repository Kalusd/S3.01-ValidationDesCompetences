<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Lukas DIZY TP3 (Alt) - S3.01</title>
</head>
<body class="bg-dark text-white">
    <form id="formulaireCandidat" class="m-3">
        <!-- Groupe nom/prénom -->
        <div class="row">
            <!-- Champ Nom -->
            <div class="col mb-3">
                <input type="text" class="form-control" id="champNom" placeholder="Nom" required>
                <span class="text-danger" id="erreurNom"></span>
            </div>
            <!-- Champ prénom -->
            <div class="col mb-3">
                <input type="text" class="form-control" id="champPrenom" placeholder="Prénom" required>
                <span class="text-danger" id="erreurPrenom"></span>
            </div>
        </div>
        <!-- Groupe email/lien linkedin -->
        <div class="row">
            <!-- Champ email -->
            <div class="col mb-3">
                <input type="text" class="form-control" id="champEmail" placeholder="Adresse mail" required>
                <span class="text-danger" id="erreurEmail"></span>
            </div>
            <!-- Champ lien linkedin -->
            <div class="col mb-3">
                <input type="text" class="form-control" id="champLienLinkedin" placeholder="Lien du profil LinkedIn" required>
                <span class="text-danger" id="erreurLienLinkedin"></span>
            </div>
        </div>
        <!--Champ poste souhaité -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="champPoste">Poste souhaité</label>
            <select class="form-select" id="champPoste">
                <option selected>Choisissez une option...</option>
                <option>Développeur Web</option>
                <option>Designer</option>
                <option>Chef de projet</option>
            </select>
        </div>
        <span class="text-danger" id="erreurPoste"></span>
        <!-- Groupe numero candidat/nombre de projets -->
        <div class="row">
            <!-- Champ numéro candidat -->
            <div class="col mb-3">
                <input type="text" class="form-control" id="champNumeroCand" placeholder="Numéro de candidat" required>
                <span class="text-danger" id="erreurNumeroCand"></span>
            </div>
            <!-- Champ nombre de projets -->
            <div class="col mb-3">
                <input type="number" class="form-control" id="champProjets" min="0" max="40" placeholder="Nombre de projets réalisés" required>
                <span class="text-danger" id="erreurNombreProjets"></span>
            </div>
        </div>
        <!-- Champ CV -->
        <div class="mb-3">
            <input type="file" class="form-control" id="champCV" aria-describedby="aideChampCV" accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document" placeholder="CV" required>
            <div id="aideChampCV" class="form-text">Formats acceptés : PDF, DOCX. Taille maximale : 5 Mo.</div>
            <span class="text-danger" id="erreurCV"></span>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <script src="validation.js"></script>

    <footer class="bg-black text-center text-lg-start fixed-bottom">
        <div class="text-white-50 text-center p-3" data-bs-theme="dark">
            Lukas DIZY TP3 (Alt), Validation des compétences C1-C2
        </div>
    </footer>
</body>
</html>
